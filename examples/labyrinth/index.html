<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raycast: labyrinth</title>
</head>
<body>
    <h1>Raycasting Example: labyrinth</h1>
    <canvas id="canvas" width="256" height="300"></canvas>
    <canvas id="minimap" width="130" height="130"></canvas>
    <script src="../../dist/web/raycast.min.js"></script>
    <script src="Labyrinth.js"></script>
    <br/>
    <button type="button" onclick="camRot -= Math.PI/12">Left</button>
    <button type="button" onclick="forward()">Forward</button>
    <button type="button" onclick="camRot += Math.PI/12">Right</button>
</body>
</html>
